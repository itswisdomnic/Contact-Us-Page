<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1>Connect with Us</h1>
        <p>We would love to hear from you and respond to your queries. Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your Request?</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="eg: Williams Smith">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="eg: +234****">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="eg: abc@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="eg: Failed Transaction">
                        </div>
                    </div>

                    <div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                    </div>

                    <button type="submit">Send</button>

                </form>
            </div>
            <div class="google-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15902.729022399744!2d6.9898695!3d4.8245148!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1069cfd028acfc31%3A0xf48c2edca3957ad6!2sSpital%20Labs!5e0!3m2!1sen!2sng!4v1706270627630!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
